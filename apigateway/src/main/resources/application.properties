spring.application.name=apigateway
eureka.client.service-url.defaultZone= http://localhost:8761/eureka
server.port=8081

#Log in
logging.level.root = INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

#user service routes
spring.cloud.gateway.server.webflux.routes[0].id=user
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/user/**

#complaint service routes
spring.cloud.gateway.server.webflux.routes[1].id=complaint-service
spring.cloud.gateway.server.webflux.routes[1].uri. =lb://complaint-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/complaints/**